  namespace: {{ TEST_APP_NAMESPACE_NAME }}
subjects:
  - kind: ServiceAccount
    name: conjur-cluster
    namespace: {{ FOLLOWER_NAMESPACE_NAME }}
roleRef:
  kind: ClusterRole
  name: conjur-authenticator-{{ FOLLOWER_NAMESPACE_NAME }}
