---
apiVersion: v1
kind: Service
metadata:
  name: conjur-master
  labels:
    app: conjur-master-node
spec:
  ports:
  - port: 443
    name: https
  - port: 636
    name: ldaps
  - port: 5432
    name: pg-main
  - port: 1999
    name: pg-audit
  selector:
    app: conjur-master-node
  type: LoadBalancer
---
apiVersion: v1
kind: Pod
metadata:
  name: conjur-master-node
  labels:
    app: conjur-master-node
    role: unset # set to master when configured
spec:
  serviceAccountName: conjur-cluster
  containers:
  - name: conjur-appliance
    image: {{ CONJUR_APPLIANCE_IMAGE }}
    imagePullPolicy: {{ IMAGE_PULL_POLICY }}
    ports:
    - containerPort: 443
      name: https
    - containerPort: 636
      name: ldaps
    - containerPort: 5432
      name: pg-main
    - containerPort: 1999
      name: pg-audit
